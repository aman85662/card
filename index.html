<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <h1 id="product-title">Product Title</h1>
        <img id="product-image" src="default.jpg" alt="Product Image" class="product-image">
        <p id="product-description">This is a brief description of the product. It explains the key features and benefits.</p>
        <button class="buy-now">Buy Now</button>
    </div>
    
    <div class="product-options">
        <button onclick="changeProduct('product1')">Product 1</button>
        <button onclick="changeProduct('product2')">Product 2</button>
        <button onclick="changeProduct('product3')">Product 3</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
